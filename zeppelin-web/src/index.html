    <style>

      /* This is kept here puropsly to show preloader */
      #pre-loader {
        height: 100%;
        min-height: 100%;
        background-color: #ECF0F1;
        width: 100%;
        position: fixed;
        top: 0px;
        margin-left: -8px;
        z-index: 99
      }

      .pre-loader-content {
        position: absolute;
        top: 45%;
        left: 50%
      }

      .loader {
        border: 4px solid #666666;
        border-top: 4px solid #3071A9;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body ng-class="{'bodyAsIframe': asIframe}">
  <div id="pre-loader">
    <div class="pre-loader-content">

    </div>
  </div>

    <script type="text/x-mathjax-config">
      var config = {
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] },
        messageStyle: "none"
      }
      // add root only if it's not dev mode
      if (Number(location.port) !== WEB_PORT) {
        config.root = '.';
      }
      MathJax.Hub.Config(config);
    </script>
