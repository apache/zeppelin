<div id="{{id}}" class="modal modal-xl fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-if="headerHtml" ng-bind-html="headerHtml"></div>
      <div class="modal-body" ng-if="bodyHtml" ng-bind-html="bodyHtml"></div>
      <div class="modal-body" ng-if="iframeUrl">
        <iframe-wrapper src="iframeUrl" width="100%" height="360" />
      </div>
      <div class="modal-footer">
        <p class="text-left" ng-if="footerHtml"ng-bind-html="footerHtml"></p>
        <button type="button" class="btn btn-default" ng-if="closeButtonTxt" data-dismiss="modal" ng-click="modalClose()">{{closeButtonTxt}}</button>
        <button type="button" class="btn btn-primary" ng-if="submitButtonTxt" ng-click="modalSubmit()">{{submitButtonTxt}}</button></div>
    </div>
  </div>
</div>
