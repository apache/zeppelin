<!-- Here the controller <JobmanagerCtrl> is not needed because explicitly set in the app.js (route) -->
<div class="jobManagerHead" data-ng-init="init()">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3">
          Job
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        You can monitor the written notebook. Check the status of the Notebook and can control the action.
      </div>
    </div>
  </div>
</div>
<div style="text-align: right">
  <span
    ng-repeat="jobStatus in ['READY', 'FINISHED', 'ABORT', 'ERROR','PENDING','RUNNING']"
    ng-switch="jobStatus"
  >
    <span
      ng-switch-when="FINISHED"
    >
      <i style="color: green; margin-right: 3px;" class="fa fa-circle"
        ng-click=""
        tooltip="FINISHED"
      >
      </i>
      {{jobStatus}}
    </span>
    <span
      ng-switch-when="RUNNING"
      style="margin-right: 3px;"
    >
      <i style="color: blue" class="fa fa-spinner"
        ng-click=""
        tooltip="RUNNING"
      >
      </i>
      {{jobStatus}}
    </span>
    <span
      ng-switch-when="READY"
      style="margin-right: 3px;"
    >
      <i style="color: green" class="fa fa-circle-o"
        ng-click=""
        tooltip="READY"
      >
      </i>
      {{jobStatus}}
    </span>
    <span
      ng-switch-when="PENDING"
      style="margin-right: 3px;"
    >
      <i style="color: gray" class="fa fa-circle"
        ng-click=""
        tooltip="PENDING"
      >
      </i>
      {{jobStatus}}
    </span>
    <span
      ng-switch-when="ABORT"
      style="margin-right: 3px;"
    >
      <i style="color: orange" class="fa fa-circle"
        ng-click=""
        tooltip="ABORT"
      >
      </i>
      {{jobStatus}}
    </span>
    <span
      ng-switch-when="ERROR"
      style="margin-right: 3px;"
    >
      <i style="color: red" class="fa fa-circle"
        ng-click=""
        tooltip="ERROR"
      >
      </i>
      {{jobStatus}}
    </span>
  </span>
</div>
<div class="note-jump"></div>
<div class="row">
  <div class="col-md-12" style="text-align: right">
    <div class="form-inline">
        <select
          class="form-control"
          ng-options="option.value as option.name for option in ACTIVE_INTERPRETERS"
          ng-model="FILTER_VALUE_INTERPRETER"
          ng-change="doFiltering(jobInfomations, FILTER_VALUE_INTERPRETER, FILTER_VALUE_NOTEBOOK_NAME)">
        </select>
        <input
          class="form-control"
          type="text" ng-model="FILTER_VALUE_NOTEBOOK_NAME"
          ng-change="doFiltering(jobInfomations, FILTER_VALUE_INTERPRETER, FILTER_VALUE_NOTEBOOK_NAME)"/>
    </div>
  </div>
</div>
<div>
  <div class="note-jump"></div>
  <div
    ng-if="JobInfomationsByFilter.length > 0"
    ng-repeat="notebookJob in JobInfomationsByFilter"
    class="paragraph-col">
    <div ng-include src="'app/jobmanager/jobs/job.html'"
         class="job-space box job-margin"
         ng-controller="JobCtrl"
    >
    </div>
  </div>
  <div
    ng-if="JobInfomationsByFilter.length <= 0"
    class="paragraph-col"
  >
    <div
      class="job-space box job-margin text-center"
    >
      Data does not exist
    </div>
  </div>
  <div style="clear:both;height:10px"></div>
</div>
