<!-- Here the controller <JobmanagerCtrl> is not needed because explicitly set in the app.js (route) -->
<div class="jobManagerHead" data-ng-init="init()">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3">
          Job
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        You can monitor the written notebook. Check the status of the Notebook and can control the action.
      </div>
    </div>
  </div>
  <div style="margin: 0px">
    <hr style="margin-top: 10px; margin-bottom: 10px;" />
  </div>

  <div class="row">
    <div class="col-md-6 text-left">
        <div class="form-inline">
          <span class="labelBtn btn-group">
            <button type="button"
                    class="btn btn-default btn-xs"
                    ng-click="onChangeRunJobToAlwaysTopToggle()"
                    ng-class="{true : 'btn-primary', false : ''}[filterConfig.RUNNING_ALWAYS_TOP]"
                    tooltip-placement="right" tooltip="Running the Notebook always on top">
              <i class="fa fa-thumb-tack"></i>
            </button>
            <button type="button"
                    class="btn btn-default btn-xs"
                    ng-click="onChangeSortAsc()"
                    tooltip-placement="top" tooltip="Sort by Notebook name">
              <i class="fa" ng-class="{true: 'fa-sort-alpha-asc', false : 'fa-sort-alpha-desc'}[filterConfig.SORT_BY_ASC]"></i>
            </button>
          </span>
          <span class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle"
                    data-toggle="dropdown"
                    style="width:100px; text-align: right !important;">
              <span class="text-right">
                {{filterValueToName(filterConfig.FILTER_VALUE_INTERPRETER)}} <span class="caret"></span>
              </span>
            </button>
            <ul class="dropdown-menu pull-left" role="menu">
              <li ng-repeat="interpreterOption in ACTIVE_INTERPRETERS">
                <a style="cursor:pointer" ng-click="setFilterValue(interpreterOption.value)">
                  {{filterValueToName(interpreterOption.value)}}
                </a>
              </li>
            </ul>
          </span>
          <input
            class="job-note-name-query form-control btn-xs"
            placeholder="&#xf002 Filter"
            type="text" ng-model="filterConfig.FILTER_VALUE_NOTEBOOK_NAME"
            ng-keyup="doFilterInputTyping($event, jobInfomations, filterConfig, isLoadingFilter)"/>
        </div>
    </div>
    <div
      class="col-md-6 text-right"
      style="padding-top: 6px;">
      <span
        ng-repeat="jobStatus in ['READY', 'FINISHED', 'ABORT', 'ERROR','PENDING','RUNNING']"
        ng-switch="jobStatus">
        <span
          ng-switch-when="FINISHED">
          <i style="color: green; margin-right: 3px;" class="fa fa-circle"
             ng-click=""
             tooltip="FINISHED">
          </i>
          {{jobStatus}}
        </span>
        <span
          ng-switch-when="RUNNING"
          style="margin-right: 3px;">
          <i style="color: blue" class="fa fa-spinner"
             ng-click=""
             tooltip="RUNNING">
          </i>
          {{jobStatus}}
        </span>
        <span
          ng-switch-when="READY"
          style="margin-right: 3px;">
          <i style="color: green" class="fa fa-circle-o"
             ng-click=""
             tooltip="READY">
          </i>
          {{jobStatus}}
        </span>
        <span
          ng-switch-when="PENDING"
          style="margin-right: 3px;">
          <i style="color: gray" class="fa fa-circle"
             ng-click=""
             tooltip="PENDING"
          >
          </i>
          {{jobStatus}}
        </span>
        <span
          ng-switch-when="ABORT"
          style="margin-right: 3px;">
          <i style="color: orange" class="fa fa-circle"
             ng-click=""
             tooltip="ABORT">
          </i>
          {{jobStatus}}
        </span>
        <span
          ng-switch-when="ERROR"
          style="margin-right: 3px;">
          <i style="color: red" class="fa fa-circle"
             ng-click=""
             tooltip="ERROR">
          </i>
          {{jobStatus}}
        </span>
      </span>
    </div>
  </div>
</div>
<div>
  <div class="note-jump"></div>
  <div
    ng-if="isLoadingFilter === true"
    class="paragraph-col">
    <div
      class="job-space box job-margin text-center">
      <i style="color: blue" class="fa fa-spinner spinAnimation">
      </i>&nbsp;Loading...
    </div>
  </div>
  <div
    ng-if="JobInfomationsByFilter.length > 0"
    ng-repeat="notebookJob in JobInfomationsByFilter"
    class="paragraph-col">
    <div ng-include src="'app/jobmanager/jobs/job.html'"
         class="job-space box job-margin"
         ng-controller="JobCtrl">
    </div>
  </div>
  <div
    ng-if="isLoadingFilter === false && JobInfomationsByFilter.length <= 0"
    class="paragraph-col">
    <div
      class="job-space box job-margin text-center">
      Data does not exist
    </div>
  </div>
  <div style="clear:both;height:10px"></div>
</div>
