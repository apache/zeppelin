<div class="interpreterHead" ng-init="init()">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3">
          InterpreterAuth
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Manage your interpreter auth.
        <span class="btn btn-primary" ng-click="updateInterpreterAuth()">
          Add
        </span>
        <span class="btn btn-primary" ng-click="getInterpreterAuth()">
          GET
        </span>
      </div>
    </div>
  </div>
</div>

<div class="box width-full">
  <div class="row interpreter">
    <!-- div class="col-md-12" ng-show="!_.isEmpty(credentialInfo) || valueform.$visible"-->
    <div>
        <table class="table table-striped" border="1">
          <thead>
          <tr>
            <th></th>
            <th ng-repeat="(intpIdx,intpName) in intpList">{{intpName}}</th>
          </tr>
          </thead>
          <tr ng-repeat="(userIdx,userId) in userList">
            <td>{{userId}}</td>
            <td ng-repeat="(intpIdx,intpName) in intpList track by $index">

              <input type="checkbox" ng-model="confirmed"
                     ng-change="isChanged(userIdx,intpIdx)">
            </td>
          </tr>
        </table>
        <!-- input type="checkbox" data-checklist-model="user.roles" data-checklist-value="intpIdx" -->
    </div>
  </div>
</div>
