<div ng-controller="HomeCtrl as home" data-ng-init="initRecentList()">
  <div class="row">
    <div class="col-md-4">
      <h4>Recent
        <i class="fa fa-eraser notebook-list-btn" ng-click="clearRecent()"></i>
      </h4>
      <div>
        <ul id="recent-names">
          <li ng-repeat="node in home.recentNotes track by $index"
              ng-include src="'app/home/notebook-template.html'" ng-class="note_folder_renderer"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
