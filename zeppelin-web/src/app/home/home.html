<div ng-controller="HomeCtrl as home">
  <div ng-show="home.staticHome" class="box width-full home">
    <div class="zeppelin">
      <div class="zeppelin2"></div>
    </div>
    <div style="margin-top: -380px;">
      <h1 class="box-heading" id="welcome" translate='app.home.WELCOME_MSG'></h1>
      <span translate='app.home.ZEPPELIN_DESC'></span>
      <div class="row">
        <div class="col-md-4">
          <h4>
            <span translate="app.home.sections.notebooks.TITLE"></span>
            <i ng-class="isReloadingNotes ? 'fa fa-refresh fa-spin' : 'fa fa-refresh'"
              ng-style="!isReloadingNotes && {'cursor': 'pointer'}" style="font-size: 13px;"
              ng-click="reloadNotebookList();">
            </i>
          </h4>
          <div>
            <h5><a href="" data-toggle="modal" data-target="#noteImportModal" style="text-decoration: none;">
              <i style="font-size: 15px;" class="fa fa-upload"></i> <span translate="app.home.sections.notebooks.IMPORT_MENU"></span></a></h5>
            <h5><a href="" data-toggle="modal" data-target="#noteNameModal" style="text-decoration: none;">
              <i style="font-size: 15px;" class="icon-notebook"></i> <span translate="app.home.sections.notebooks.CREATE_MENU"></span></a></h5>
            <ul style="list-style-type: none;">
              <li ng-repeat="note in home.notes.list | orderBy:home.arrayOrderingSrv.notebookListOrdering track by $index">
                <i style="font-size: 10px;" class="icon-doc"></i>
                <a style="text-decoration: none;" href="#/notebook/{{note.id}}">{{note.name || 'Note ' + note.id}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <h4 translate="app.home.sections.help.TITLE"></h4>
          <span translate="app.home.sections.help.DESC"></span>
          <a style="text-decoration: none;" target="_blank"
            href="http://zeppelin.incubator.apache.org/docs/latest/index.html"
            translate="app.home.sections.help.ZEPPELINDOC_LINK"></a><br/>
          <h4 translate="app.home.sections.community.TITLE"></h4>
          <span translate="app.home.sections.community.DESC"></span>
          <a style="text-decoration: none;" href="http://zeppelin.incubator.apache.org/community.html" target="_blank">
             <i style="font-size: 15px;" class="fa fa-users"></i> <span translate="app.home.sections.community.MAILINGLIST_MENU"></span>
          </a><br>
          <a style="text-decoration: none;" href="https://issues.apache.org/jira/browse/ZEPPELIN" target="_blank">
             <i style="font-size: 15px;" class="fa fa-bug"></i> <span translate="app.home.sections.community.ISSUETRACKING_MENU"></span>
          </a><br>
          <a style="text-decoration: none;" href="https://github.com/apache/incubator-zeppelin" target="_blank">
            <i style="font-size: 20px;" class="fa fa-github"></i> <span translate="app.home.sections.community.GITHUB_MENU"></span>
          </a>
        </div>
      </div>
    </div>
    <br/><br/><br/>
  </div>


  <!-- Load notebook -->
  <div ng-show="home.notebookHome" id="{{currentParagraph.id}}_paragraphColumn_main"
       ng-repeat="currentParagraph in home.note.paragraphs"
       ng-controller="ParagraphCtrl"
       ng-Init="init(currentParagraph)"
       ng-class="columnWidthClass(currentParagraph.config.colWidth)"
       class="paragraph-col">
    <div id="{{currentParagraph.id}}_paragraphColumn"
         ng-if="currentParagraph.result"
         ng-include src="'app/notebook/paragraph/paragraph.html'"
         ng-class="{'paragraph-space box paragraph-margin': !asIframe, 'focused': paragraphFocused}"
         ng-hide="currentParagraph.config.tableHide && home.viewOnly">
    </div>
  </div>

  <div style="clear:both;height:10px"></div>
</div>
