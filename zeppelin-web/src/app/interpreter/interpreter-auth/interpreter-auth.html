<div>
  <div class="row" ng-init="init()">
    <div class="col-md-12" ng-show="showInterpreterAuth">
      <hr />
      <h4>Setting interpreter authentication</h4>
      <div>
        <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th ng-repeat="(intpIdx,intpName) in intpList" class="text-center">{{intpName}}</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="(userIdx,userId) in userList">
          <th scope="row">{{userId}}</th>
          <td ng-repeat="(intpIdx,intpName) in intpList" class="text-center">
             <input type="checkbox" ng-model="checkedlist[intpIdx][userIdx]"/>
          </td>
        </tr>
        </tbody>
        </table>
        <button class="btn btn-default btn-sm"
                ng-click="updateInterpreterAuth()">
          <i class="fa fa-plus"></i>
          Update
        </button>

      </div>
    </div>
  </div>
</div>
