<div>
  <div class="row">
    <div class="col-md-12">
      <div class="interpreterSettingAdd" ng-show="showAddNewSetting">
        <hr />
        <h4 translate='app.interpreter.createform.TITLE'></h4>

        <div class="form-group" style="width:200px">
          <b translate='app.interpreter.createform.NAME_LABEL'></b>
          <input id="newInterpreterSettingName" input pu-elastic-input
                 pu-elastic-input-minwidth="180px" ng-model="newInterpreterSetting.name" />
        </div>

        <b translate='app.interpreter.createform.INTERPRETER_LABEL'></b>
        <div class="form-group"
             style="width:180px">
          <select class="form-control input-sm" ng-model="newInterpreterSetting.group"
                  ng-change="newInterpreterGroupChange()">
            <option ng-repeat="availableInterpreter in availableInterpreters | unique: 'group'" value="{{availableInterpreter.group}}">
              {{availableInterpreter.group}}
            </option>
          </select>
        </div>

        <b translate='app.interpreter.card.TABLE_TITLE'></b>
        <table class="table table-striped properties">
          <tr>
            <th translate='app.interpreter.card.TABLE_NAME_COL'></th>
            <th translate='app.interpreter.card.TABLE_VALUE_COL'></th>
            <th translate='app.interpreter.createform.TABLE_DESC_COL'></th>
            <th translate='app.interpreter.card.TABLE_ACTION_COL'></th>
          </tr>
          <tr ng-repeat="(key, value) in newInterpreterSetting.properties">
            <td>{{key}}</td>
            <td><textarea msd-elastic ng-model="value.value"></textarea></td>
            <td>{{value.description}}</td>
            <td>
              <div class="btn btn-default btn-sm fa fa-remove" ng-click="removeInterpreterProperty(key)">
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <input pu-elastic-input pu-elastic-input-minwidth="180px"
                     ng-model="newInterpreterSetting.propertyKey" />
            </td>
            <td><textarea msd-elastic ng-model="newInterpreterSetting.propertyValue"></textarea></td>
            <td></td>
            <td>
              <div class="btn btn-default btn-sm fa fa-plus" ng-click="addNewInterpreterProperty()">
              </div>
            </td>
          </tr>
        </table>

        <span class="btn btn-primary" ng-click="addNewInterpreterSetting()"
          translate='app.interpreter.createform.SAVE_BTN'></span>
        <span class="btn btn-default" ng-click="cancelInterpreterSetting()"
        translate='app.interpreter.createform.CANCEL_BTN'></span>
      </div>
    </div>
  </div>
</div>
