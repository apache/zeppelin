<div id="p{{paragraph.id}}_graph"
     class="graphContainer"
     ng-class="{'noOverflow': getGraphMode()=='table' || getGraphMode()=='network'}"
     ng-show="getResultType()=='TABLE' || getResultType()=='NETWORK'"
     >

  <div ng-if="getGraphMode()=='table'"
       id="p{{paragraph.id}}_table"
       class="table">
  </div>

  <div ng-if="getGraphMode()=='multiBarChart'"
       id="p{{paragraph.id}}_multiBarChart">
    <svg></svg>
  </div>

  <div ng-if="getGraphMode()=='pieChart'"
       id="p{{paragraph.id}}_pieChart">
    <svg></svg>
  </div>

  <div ng-if="getGraphMode()=='stackedAreaChart'"
       id="p{{paragraph.id}}_stackedAreaChart">
    <svg></svg>
  </div>

  <div ng-if="getGraphMode()=='lineChart'"
       id="p{{paragraph.id}}_lineChart">
    <svg></svg>
  </div>

  <div ng-if="getGraphMode()=='lineWithFocusChart'"
       id="p{{paragraph.id}}_lineWithFocusChart">
    <svg></svg>
  </div>

  <div ng-if="getGraphMode()=='scatterChart'"
       id="p{{paragraph.id}}_scatterChart">
    <svg></svg>
  </div>
  
  <div id="p{{paragraph.id}}_network"
     ng-show="getGraphMode()=='network' && paragraph.result.graph.nodes.length > 0">
    <div id="p{{paragraph.id}}_network_header">
      <ul style="list-style-type: none" ng-if="paragraph.result.graph.labels != null">
        <li>Nodes <span class="badge">
          {{paragraph.result.graph.nodes.length}}</span>: 
          <span ng-repeat="(labelName, labelColor) in paragraph.result.graph.labels"
              style="background-color: {{labelColor}} !important;" class="label label-default network-badge">
            {{labelName}}
          </span>
        </li>
        <li ng-if="paragraph.result.graph.types.length > 0">Relationships <span class="badge">
          {{paragraph.result.graph.edges.length}}</span>:
          <span ng-repeat="type in paragraph.result.graph.types"
              class="label label-default network-badge">
            {{type}}
          </span>
        </li>
      </ul>
    </div>
    <div id="p{{paragraph.id}}_network_container">
    </div>
    <div id="p{{paragraph.id}}_network_footer" ng-if="paragraph.result.graph.nodes.length > 0">
      <ul class="list-inline">
      </ul>
    </div>
  </div>
</div>
