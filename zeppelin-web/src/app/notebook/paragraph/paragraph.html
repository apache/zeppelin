<div id="{{paragraph.id}}_container"
     ng-class="{'paragraph': !asIframe, 'paragraphAsIframe': asIframe}">

  <div ng-if="paragraph.config.title"
       id="{{paragraph.id}}_title"
       ng-controller="ElasticInputCtrl as input"
       class="title">
    <input type="text"
           pu-elastic-input
           style="min-width: 400px; max-width: 80%;"
           placeholder="Untitled"
           ng-model="paragraph.title"
           ng-if="input.showEditor"
           ng-escape="input.showEditor = false; paragraph.title = oldTitle;"
           ng-blur="setTitle(); input.showEditor = false"
           ng-enter="setTitle(); input.showEditor = false"
           focus-if="input.showEditor" />
    <div ng-click="input.showEditor = !asIframe && !viewOnly; oldTitle = paragraph.title;"
         ng-show="!input.showEditor"
         ng-bind-html="paragraph.title || 'Untitled'">
    </div>
  </div>

  <div>
    <div ng-show="!paragraph.config.editorHide && !viewOnly" style="margin-bottom:3px;">
      <div ng-if="paragraph.config.isCodeEditorMode === false">
        <div style="margin-top: 28px;"></div>
        <angucomplete-alt
          id="{{paragraph.id}}_restful_input"
          input-changed="setRestfulObject"
          placeholder="Input Method and uri for RESTful API (e.g GET /)"
          pause="300"
          selected-object="selectedRestfulApiObject"
          local-data="restfulInformation.interpreters[0].restful"
          local-search="restfulApiSearch"
          title-field="method,' ',uri"
          description-field="apiDescription"
          minlength="1"
          input-class="form-control form-control-small"
          match-class="searchMatch">
        </angucomplete-alt>
        <div style="margin-bottom: 10px;"></div>
        <div
          restful-editor
          type="text"
          model="paragraph.restfulObject"
          options="restfulOptions" >
        </div>
      </div>
      <div
           ng-if="paragraph.config.isCodeEditorMode === true || paragraph.config.isCodeEditorMode === undefined"
           id="{{paragraph.id}}_editor"
           class="editor"
           ui-ace="{
                     onLoad : aceLoaded,
                     require : ['ace/ext/language_tools']
                   }"
           ng-model="paragraph.text"
           ng-class="{'paragraph-disable': paragraph.status == 'RUNNING' || paragraph.status == 'PENDING',
           'paragraph-text--dirty' : dirtyText !== originalText && dirtyText !== undefined}">      </div>
    </div>

    <div ng-include src="'app/notebook/paragraph/paragraph-progressBar.html'"></div>
    <div ng-include src="'app/notebook/paragraph/paragraph-parameterizedQueryForm.html'"></div>

    <!-- Rendering -->
    <div class="tableDisplay" ng-show="!paragraph.config.tableHide">
      <div ng-include src="'app/notebook/paragraph/paragraph-chart-selector.html'"></div>
      <div ng-include src="'app/notebook/paragraph/paragraph-pivot.html'"></div>
      <div ng-include src="'app/notebook/paragraph/paragraph-results.html'"></div>
    </div>
  </div>

  <div ng-include src="'app/notebook/paragraph/paragraph-control.html'"></div>

  <div ng-if="!asIframe" class="paragraphFooter">
    <div ng-show="!paragraph.config.tableHide && !viewOnly"
         id="{{paragraph.id}}_executionTime"
         class="executionTime" ng-bind-html="getExecutionTime()">
    </div>
    <div ng-if = "paragraph.status === 'RUNNING'" class = "paragraphFooterElapsed">
      <div
           id="{{paragraph.id}}_elapsedTime"
           class="elapsedTime" ng-bind-html="getElapsedTime()">
      </div>
    </div>
  </div>
</div>
