<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/notebook.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <!-- endbuild -->
  </head>
  <body ng-app="zeppelinWebApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img style="margin-top: -7px;s" src="images/zepLogoW.png" width="50" alt="I'm zeppelin"> Zeppelin</a>
        </div>
        
        <div class="collapse navbar-collapse" ng-controller="NavCtrl">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle">Notebook <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="javascrip:void(0);" ng-click="createNewNote()"><i class="fa fa-plus"></i> Create new note</a></li>
                <li class="divider"></li>
                <li ng-repeat="note in notes track by $index" ng-class="{'active' : isActive(note.id)}"><a href="#/notebook/{{note.id}}">{{note.name || 'Note ' + note.id}} </a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><span ng-if="connected===true" 
                      class="fa fa-circle" style="font-size:10px;margin-right:5px"> Connected</span>
                <span ng-if="connected===false" 
                      class="fa fa-circle" style="color:#FF4500; font-weight:bold; font-size:10px;margin-right:5px"> Disconnected</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Add your site or application content here -->
    <div id="main" class="container">
      <div ng-view></div>
    </div>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-websocket/angular-websocket.js"></script>
    <script src="bower_components/angular-ui-ace/ui-ace.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- 
      <script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    -->
    <script src="scripts/ace/src-min-noconflict/ace.js"></script>
    <script src="scripts/ace/src-min-noconflict/ext-language_tools.js"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/notebook.js"></script>
    <script src="scripts/directives/ngenter.js"></script>
    <script src="scripts/controllers/paragraph.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/directives/ngdelete.js"></script>
    <script src="scripts/directives/nvd3new.js"></script>
    <!-- endbuild -->
  </body>
</html>
